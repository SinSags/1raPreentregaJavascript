<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor De Divisas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Convertidor De Divisas</h2>
        <form>
            <div class="cantidad">
                <p>Cantidad:</p>
                <input type="number" value="1">
            </div>
            <div class="convert-box">
                <div class="desde">
                    <p>De:</p>
                    <div class="entrada">
                        <img src="https://flagcdn.com/48x36/us.png">
                        <select></select>
                    </div>
                </div>
                <div class="reversa"><i class="fas fa-exchange-alt"></i>
                </div>
                <div class="hasta">
                    <p>Para:</p>
                    <div class="entrada">
                        <img src="https://flagcdn.com/48x36/ar.png">
                        <select></select>
                    </div>
                </div>
                <div class="resultado">Obteniendo Tipo de Cambio...</div>
                <button>Obtener Tipo de Cambio</button>
            </div>
        </form>
    </div>

    <script src="./paises.js"></script>
    <script src="./index.js"></script>
</body>
</html>
